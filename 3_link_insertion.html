<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoFolio | Add Your Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-zinc-950 text-white font-sans">
  <!-- Particle Background -->
  <div id="particles-js" class="absolute top-0 left-0 w-full h-full -z-10"></div>


  <!-- Navbar -->
  <nav class="fixed w-full top-0 z-50 bg-neutral-900 backdrop-blur-md shadow-md">
    <div class="flex justify-between items-center px-8 py-4 max-w-2xl mx-auto">
      <h1 class="text-2xl font-bold text-emerald-400">AutoFolio</h1>
      <div class="space-x-8 text-lg">
        <a href="index.html" class="hover:text-emerald-400 transition">Home</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center min-w-screen px-6 pt-24 ">
    <div class="max-w-lg w-full bg-white/10 backdrop-blur-msm border border-white/20 
            p-8 rounded-2xl shadow-2xl hover:scale-105 transition-transform duration-300">

      <h2 class="text-3xl font-extrabold  text-center mb-6">
        Share Your Professional Links
      </h2>
      <p class="text-gray-400 text-center mb-10">
        Showcase your <span class="text-emerald-400 font-semibold">LinkedIn</span>,
        <span class="text-emerald-400 font-semibold">GitHub</span>,
        and <span class="text-emerald-400 font-semibold">Resume</span> — all in one portfolio.
      </p>

      <!-- Form -->
      <!-- Form -->
      <form id="profileForm" class="space-y-6">
        <div>
          <label for="linkedin" class="block mb-2 font-semibold">LinkedIn URL</label>
          <input type="url" id="linkedin" class="w-full px-4 py-3 rounded-lg bg-emerald-100/10 text-white border border-gray-700 
             hover:border-emerald-400 hover:shadow-[0_0_15px_#34d399] 
             outline-none transition-all duration-300" placeholder="https://linkedin.com/in/username">
        </div>
        <div>
          <label for="github" class="block mb-2 font-semibold">GitHub URL</label>
          <input type="url" id="github" class="w-full px-4 py-3 rounded-lg bg-emerald-100/10 text-white border border-gray-700 
             hover:border-emerald-400 hover:shadow-[0_0_15px_#34d399] 
             outline-none transition-all duration-300" placeholder="https://github.com/username">
        </div>
        <div>
          <label for="resume" class="block mb-2 font-semibold">Resume Link (Drive/PDF)</label>
          <input type="url" id="resume" class="w-full px-4 py-3 rounded-lg bg-emerald-100/10 text-white border border-gray-700 
             hover:border-emerald-400 hover:shadow-[0_0_15px_#34d399] 
             outline-none transition-all duration-300" placeholder="https://drive.google.com/..." required>
        </div>
        <button class="w-full bg-emerald-500 text-white py-3 rounded-lg font-bold 
                 shadow-lg hover:bg-emerald-600 hover:shadow-emerald-500/50 
                 transition-all duration-300">
          Next
        </button>
      </form>



    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#00ff88" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#00ff88", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2, "direction": "none", "out_mode": "bounce" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>


</body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("profileForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault(); // prevent normal form submit

      const linkedin = document.getElementById("linkedin").value.trim();
      const github = document.getElementById("github").value.trim();
      const resume = document.getElementById("resume").value.trim();

      if (linkedin, github, resume) {
        // ✅ All fields filled → redirect
        window.location.href = "4_theme_select.html";
      } else {
        // ❌ If any field is empty
        alert("Please enter all the links before continuing.");
      }
    });
  });
</script>


</html>
